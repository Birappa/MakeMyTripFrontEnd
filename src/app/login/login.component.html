        <div id="id01" class="modal">
                    <span onclick="document.getElementById('id01').style.display='none'" 
                  class="close" title="Close Modal">&times;</span>
        <form novalidate  class="modal-content animate" [formGroup]="form" (ngSubmit)="Submit(form)" action="homecomponent.html">
                <div class="header">
                        <h3 > Welcome To MakeMyTrip </h3>
                      </div>
         <div class="container">
            <div class="form-group">
                <label for="email">Email-Id:</label>
                <input type="email" class="form-control" placeholder="Enter email" formControlName="EmailId" >
                </div>
                <div *ngIf="form.get('EmailId').invalid && form.get('EmailId').touched" class="alert alert-danger">
                    <div *ngIf="form.get('EmailId').hasError('required')"> 
                  email is required
                    </div>
                    <div *ngIf="form.get('EmailId').hasError('email')"> 
                        invalid email
                     </div>
                 </div>

      <div class="form-group">
      <label for="Password">Password:</label>
      <show-hide-password size="lg" icon="entypo"  [btnOutline]="false">
      <input type="password" class="form-control" placeholder="Enter Password" name="password" ngModel 
       #password="ngModel"  required />
      </show-hide-password>
      </div>
      <div *ngIf="password?.touched" class="alert alert-danger">
          <div *ngIf="password.errors?.required">
          password is required
         </div>
      </div>
   
       
    <button type="submit" class="btn btn-primary btn-block" (click)="goHome()" ><a routerLink="home">Submit</a></button>
    <span class="psw">Forgot <a href="#">password?</a></span>
         </div>    
  </form>
  </div>
